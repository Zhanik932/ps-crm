<!-- Содержимое для динамической загрузки в contentArea -->
<div class="card">
    <div class="card-header">
        <h3>Список учеников</h3>
        <button id="addStudentBtn" class="button-primary">Добавить ученика</button>
    </div>
    <div class="card-body">
        <table class="data-table student-list-table">
            <thead>
                <tr>
                    <th><i class="bi bi-eye"></i></th>
                    <th>ФИО ученика</th>
                    <th>Класс</th>
                    <th>Литер</th>
                    <th>Статус</th>
                    <th class="text-center">Действия</th>
                </tr>
            </thead>
            <tbody id="studentsTableBody">
                <tr><td colspan="6" class="text-center">Загрузка данных...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Модальное окно для создания/редактирования ученика -->
<div id="studentModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h4>Создать ученика</h4>
            <button id="closeModalBtn" class="close-button" aria-label="Закрыть">&times;</button>
        </div>
        <div class="modal-body">
            <form id="studentForm">
                <div class="modal-tabs">
                    <a href="#" class="tab-link active" data-tab="tab-main" role="tab" aria-selected="true">Основная информация</a>
                    <a href="#" class="tab-link" data-tab="tab-contract" role="tab" aria-selected="false">Информация для договора</a>
                    <a href="#" class="tab-link" data-tab="tab-additional" role="tab" aria-selected="false">Дополнительная информация</a>
                </div>

                <div class="tab-content">
                    <div id="tab-main" class="tab-pane active" role="tabpanel">
                        <div class="form-row">
                            <div class="form-group"><label for="courseId">Курс обучения</label><select id="courseId" name="courseId"><option value="">Не выбрано</option></select></div>
                            <!-- ИЗМЕНЕНО: Поля "Класс" и "Литер" -->
                            <div class="form-group">
                                <label for="classId">Класс</label>
                                <select id="classId" name="classId">
                                    <option value="">Не выбрано</option>
                                    </select>
                            </div>    
                        </div>
                        <div class="form-group"><label class="checkbox-label"><input type="checkbox" name="isStudying" value="true" checked> Учится</label></div>
                        <div class="form-row">
                            <div class="form-group"><label for="lastName">Фамилия *</label><input type="text" id="lastName" name="lastName" required></div>
                            <div class="form-group"><label for="firstName">Имя *</label><input type="text" id="firstName" name="firstName" required></div>
                            <div class="form-group"><label for="middleName">Отчество</label><input type="text" id="middleName" name="middleName"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label for="iin">ИИН</label><input type="text" id="iin" name="iin"></div>
                            <div class="form-group"><label for="gender">Пол</label><select id="gender" name="gender"><option value="">Не выбрано</option><option value="Мужской">Мужской</option><option value="Женский">Женский</option></select></div>
                            <div class="form-group"><label for="birthDate">Дата рождения</label><input type="date" id="birthDate" name="birthDate"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label for="studentPhone">Телефон ученика</label><input type="tel" id="studentPhone" name="studentPhone"></div>
                            <div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label for="endDate">Дата окончания обучения</label><input type="date" id="endDate" name="endDate"></div>
                        </div>
                        <hr>
                        <div class="form-row">
                            <div class="form-group"><label for="mothersName">ФИО мамы</label><input type="text" id="mothersName" name="mothersName"></div>
                            <div class="form-group"><label for="mothersPhone">Телефон мамы</label><input type="tel" id="mothersPhone" name="mothersPhone"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label for="fathersName">ФИО папы</label><input type="text" id="fathersName" name="fathersName"></div>
                            <div class="form-group"><label for="fathersPhone">Телефон папы</label><input type="tel" id="fathersPhone" name="fathersPhone"></div>
                        </div>
                        <div class="form-group"><label for="relativesInfo">Родственники</label><textarea id="relativesInfo" name="relativesInfo" rows="2"></textarea></div>
                        <div class="form-group"><label for="comments">Комментарии</label><textarea id="comments" name="comments" rows="3"></textarea></div>
                    </div>

                    <div id="tab-contract" class="tab-pane" role="tabpanel">
                        <div class="form-row">
                            <div class="form-group"><label for="contractParentName">ФИО родителя для договора</label><input type="text" id="contractParentName" name="contractParentName"></div>
                            <div class="form-group"><label for="contractParentIIN">ИИН родителя</label><input type="text" id="contractParentIIN" name="contractParentIIN"></div>
                            <div class="form-group"><label for="contractParentBirthDate">Дата рождения родителя</label><input type="date" id="contractParentBirthDate" name="contractParentBirthDate"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label for="contractParentEmail">Email родителя для договора</label><input type="email" id="contractParentEmail" name="contractParentEmail"></div>
                            <div class="form-group"><label for="contractParentPhone">Номер телефона родителя</label><input type="tel" id="contractParentPhone" name="contractParentPhone"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label for="contractParentDocumentNumber">Номер документа</label><input type="text" id="contractParentDocumentNumber" name="contractParentDocumentNumber"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label for="contractParentDocumentInfo">Срок действия, кем и когда выдано</label><input type="text" id="contractParentDocumentInfo" name="contractParentDocumentInfo" placeholder="Например: выдан 15.03.2021, МВД РК"></div>
                        </div>
                    </div>

                    <div id="tab-additional" class="tab-pane" role="tabpanel">
                        <div class="form-row">
                            <div class="form-group"><label for="shuttleRouteId">Маршрут развозки</label><select id="shuttleRouteId" name="shuttleRouteId"><option value="">Не выбрано</option></select></div>
                            <div class="form-group"><label for="clinicId">Поликлиника</label><select id="clinicId" name="clinicId"><option value="">Не выбрано</option></select></div>
                            <div class="form-group"><label for="nationalityId">Национальность</label><select id="nationalityId" name="nationalityId"><option value="">Не выбрано</option></select></div>
                        </div>
                        <div class="form-group"><label class="checkbox-label"><input type="checkbox" name="isResident" value="true" checked> Резидент</label></div>
                        <div class="form-row">
                            <div class="form-group"><label for="birthCertificateNumber">№ свидетельства о рождении</label><input type="text" id="birthCertificateNumber" name="birthCertificateNumber"></div>
                            <div class="form-group"><label for="birthCertificateIssueInfo">Дата и место выдачи</label><input type="text" id="birthCertificateIssueInfo" name="birthCertificateIssueInfo"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label for="mothersWorkPlace">Место работы мамы</label><input type="text" name="mothersWorkPlace"></div>
                            <div class="form-group"><label for="mothersJobTitle">Должность мамы</label><input type="text" name="mothersJobTitle"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label for="fathersWorkPlace">Место работы папы</label><input type="text" name="fathersWorkPlace"></div>
                            <div class="form-group"><label for="fathersJobTitle">Должность папы</label><input type="text" name="fathersJobTitle"></div>
                        </div>
                        <div class="form-group"><label for="homeAddress">Домашний адрес</label><input type="text" name="homeAddress"></div>
                        <div class="form-group"><label for="previousSchoolId">Школа, из которой перешел</label><select name="previousSchoolId"><option value="">Не выбрано</option></select></div>
                        <div class="form-group"><label for="medicalInfo">Медицинские показания</label><textarea name="medicalInfo" rows="3"></textarea></div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="cancelBtn" class="button-secondary">Отмена</button>
                    <button type="submit" class="button-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
