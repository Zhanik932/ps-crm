<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="/static/logo.png" width="80" class="mb-2" />
      <h2 class="text-primary">Регистрация</h2>
    </div>
    <form id="registerForm" class="col-md-4 offset-md-4">
      <div class="mb-3">
        <input name="name" class="form-control" placeholder="Имя">
      </div>
      <div class="mb-3">
        <input name="email" class="form-control" placeholder="Email">
      </div>
      <div class="mb-3">
        <input name="password" class="form-control" type="password" placeholder="Пароль">
      </div>
      <div class="mb-3">
        <input name="role" class="form-control" placeholder="Роль (admin)">
      </div>
      <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").onsubmit = async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const res = await fetch('/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (res.ok) alert("✅ Пользователь зарегистрирован");
      else alert("Ошибка регистрации");
    };
  </script>
</body>
</html>
