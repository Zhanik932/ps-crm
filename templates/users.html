<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="/static/logo.png" width="80" class="mb-2" />
      <h2 class="text-dark">Список пользователей</h2>
    </div>
    <ul class="list-group col-md-6 offset-md-3" id="usersList"></ul>
  </div>

  <script>
    fetch('/users', {
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem("token")
      }
    })
    .then(res => res.json())
    .then(data => {
      const ul = document.getElementById("usersList");
      data.forEach(user => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between";
        li.innerHTML = `<span>${user.name}</span><span class="text-muted">${user.role}</span>`;
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
